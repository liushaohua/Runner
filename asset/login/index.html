<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>登录页</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery.js"></script>
    <script src="../../dep/md5/md5.js"></script>
    <script src="../../dep/md5/base64.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<img id="imgbg" class='source-image' src="images/bg2.jpg"/>
<div class="wrap">
    <div class="right_nav">
        <ul>
            <li><a href="javascript:;">文档中心</a></li>
            <li><a href="javascript:;">我要吐槽</a></li>
            <li><a href="javascript:;">关于我们</a></li>
        </ul>
        <div class="right_gap"></div>
    </div>
    <div class="login_wrap">
        <img src="images/wing.png" class="wing" width="278" height="142"/>
        <form method='post' action="" class="login_form">
            <ul>
                <li class="pass-text-input">
                    <label for="name" class="login_name c_icon"></label>
                    <label for="name" class="c_tip">请输入用户名</label>
                    <input type="text" id="name" place>
                </li>
                <li class="pass-text-input">
                    <label for="password" class="login_password c_icon"></label>
                    <label for="password" class="c_tip">请输入密码</label>
                    <input type="password" id="password" place>
                </li>
                <li class="login_btn">
                    <input type="submit" value="Login">
                    <span class="error_tip">登录失败，请重试~</span>
                </li>
            </ul>
        </form>
        <div class="service">
            <a href="javascript:;" class="fr">我要开通</a>
            <a href="javascript:;">我要试用</a>
        </div>
    </div>
</div>
</body>
