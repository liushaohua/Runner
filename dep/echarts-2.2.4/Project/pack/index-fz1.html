<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="../../build/dist/echarts.js"></script>
    <script src="../jquery.js"></script>
    <script src="../myEcharts-lsh.js"></script>
    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
            [
                'echarts',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));
                var option = [{
                        name:'周一',
                        group:'最高气温',
                        value:11
                    },{
                        name:'周二',
                        group:'最高气温',
                        value:11
                    },{
                        name:'周三',
                        group:'最高气温',
                        value:15
                    },{
                        name:'周四',
                        group:'最高气温',
                        value:13
                    },{
                        name:'周五',
                        group:'最高气温',
                        value:12
                    },{
                        name:'周六',
                        group:'最高气温',
                        value:13
                    },{
                        name:'周日',
                        group:'最高气温',
                        value:10
                    },{
                        name:'周一',
                        group:'最低气温',
                        value:1
                    },{
                        name:'周二',
                        group:'最低气温',
                        value:-2
                    },{
                        name:'周三',
                        group:'最低气温',
                        value:2
                    },{
                        name:'周四',
                        group:'最低气温',
                        value:5
                    },{
                        name:'周五',
                        group:'最低气温',
                        value:3
                    },{
                        name:'周六',
                        group:'最低气温',
                        value:2
                    },{
                        name:'周日',
                        group:'最低气温',
                        value:0
                    }];
                var cOption = ECharts.ChartOptionTemplates.Bars(option,'hellow-cookie',true);

                // 为echarts对象加载数据
                myChart.setOption(cOption);
            }
        );
    </script>
</body>
